<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="mb-6 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Customer Churn Prediction</h2>
                <p class="text-gray-600">Enter customer data to predict churn probability</p>
            </div>

            <form method="post" action="/">
                <div class="grid grid-cols-2 gap-4">
                    {% for feature in feature_names %}
                    <div class="form-group">
                        <label class="block text-xs font-medium text-gray-700 mb-1">
                            {{ feature }}
                        </label>
                        <input 
                            type="text" 
                            name="{{ feature }}" 
                            required
                            class="w-full px-3 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-sm"
                        >
                    </div>
                    {% endfor %}
                </div>

                <div class="mt-6">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2.5 px-6 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium"
                    >
                        Predict Churn
                    </button>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-6 p-4 bg-gray-50 rounded-md">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Prediction Result</h3>
                <div class="text-gray-700">
                    {{ prediction }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
